<mat-toolbar color="primary">
	<button mat-icon-button (click)="onToggleSidenav()">
		<mat-icon>menu</mat-icon>
	</button>

	<span fxFlex></span>

	<mat-select placeholder="choose language" id="langToggle" [style.width]="'auto'" name="currentLang"
		[(ngModel)]="currentLang" (selectionChange)="setLang($event)">
		<mat-option *ngFor="let lang of availableLangs" [value]="lang.code" ngDefaultControl>{{ lang.name }}
		</mat-option>
	</mat-select>

	<button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right img-button">
		<img src="assets/images/calvin.jpeg" alt="">
	</button>

	<mat-menu #accountMenu="matMenu">
		<button mat-menu-item [routerLink]="['/profile/overview']">
			<mat-icon>account_box</mat-icon>
			<span>{{ 'Profile' | translate }}</span>
		</button>
	</mat-menu>
</mat-toolbar>
