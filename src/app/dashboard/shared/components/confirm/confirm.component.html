<h1 matDialogTitle>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions>
    <button
    type="button"
    color="accent"
    mat-raised-button
    (click)="dialogRef.close(false)">{{'Cancel' | translate }}
  </button>
  &nbsp;
  <span fxFlex></span>
  <button
    type="button"
    name="confirm-button"
    mat-raised-button
    color="primary"
    (click)="dialogRef.close(true)"> {{'Ok' | translate }}
  </button>
</div>
